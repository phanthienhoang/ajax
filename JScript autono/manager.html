<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Material Dashboard
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="../css/material-dashboard.css?v=2.1.1" rel="stylesheet" />
</head>
<body>
    <div class="wrapper ">
        <div class="sidebar" data-color="purple" data-background-color="gray">
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li class="nav-item active ">
                        <a class="nav-link" href="./index.html">
                            <i class="material-icons">dashboard</i>
                            <p>Home</p>
                        </a>
                    </li>
                    <li class="nav-item active ">
                        <a class="nav-link" href="./tables.html">
                            <i class="material-icons">content_paste</i>
                            <p>Table List</p>
                        </a>
                    </li>
                    <li class="nav-item active ">
                        <br>
                        <br>
                    </li>
                    <li>
                        <div>
                            <div class="col-md-12">
                                <div class="card card-profile">
                                    <div class="card-avatar">
                                        <a href="#pablo">
                                            <img class="img" src="../images_tattoo/tatoo01.png" />
                                        </a>
                                    </div>
                                    <div class="card-body">
                                        <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                                        <h4 class="card-title">Alec Thompson</h4>
                                        <a href="#pablo" class="btn btn-primary btn-round">Follow</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-plain">
                                <div class="card-header card-header-primary">
                                    <h4 class="card-title mt-0"> Table Product</h4>
                                    <p class="card-category"> Here is a subtitle for this table</p>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Stt</th>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">Price</th>
                                                    <th scope="col">Description</th>
                                                    <th scope="col">Images</th>
                                                </tr>
                                            </thead>
                                            <tbody id='tattoo-container'>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                        <div style="text-align:center"><h1>Create Product Tattoo</h1></div>
                    <form id='tattoo-form' class="was-validated">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="text" id='name' class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">description</label>
                            <input type="text" id='description' class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">price</label>
                            <input type="number" id='price' class="form-control" required>
                        </div>
                        <label for="exampleFormControlInput1">Image</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image" required>
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                        <label for="exampleFormControlInput1">Image</label>
                        <div class="custom-file">
                            <input type="submit" value="Add Book">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/CRUD.js"></script>
</body>
</html>
